<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="apple-touch-icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <article class="profile-card">
        <img src="assets/images/avatar-jessica.jpeg" alt="Profile picture of the user">
        <h1 class="person-name">Jessica Randall</h1>
        <h2 class="location">London, United Kingdom</h2>
        <p class="person-info">"Front-end developer and avid reader."</p>
        <ul class="social-media-links">
          <li><a href="#">GitHub</a></li>
          <li><a href="#">Frontend Mentor</a></li>
          <li><a href="#">LinkedIn</a></li>
          <li><a href="#">Twitter</a></li>
          <li><a href="#">Instagram</a></li>
        </ul>
      </article>
    </main>
  </body>
</html>
